<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw – AdEarn</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 25px 20px 10px;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .withdraw-box {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h2 {
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #222;
      color: white;
    }

    input:focus, select:focus {
      outline: none;
      border-color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: gray;
      color: white;
    }

    p {
      margin-top: 15px;
      font-size: 0.9em;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9em;
      border-top: 1px solid #333;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Withdraw Funds</h1>
  </header>

  <main>
    <div class="withdraw-box">
      <h2>Request Withdrawal</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="number" placeholder="Amount to Withdraw" required>
        <select required>
          <option value="">Select Payment Method</option>
          <option value="paypal">PayPal</option>
          <option value="upi">UPI</option>
          <option value="bank">Bank Transfer</option>
        </select>
        <input type="text" placeholder="Account / UPI ID" required>
        <button type="submit">Submit Request</button>
      </form>
      <p>Withdrawals are processed within 24–48 hours.</p>
    </div>
  </main>

  <footer>
    © 2025 AdEarn — All rights reserved
  </footer>
</body>
</html>
