<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In – AdEarn</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #222;
      color: white;
    }

    input:focus {
      outline: none;
      border-color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: gray;
      color: white;
    }

    p {
      margin-top: 15px;
      font-size: 0.9em;
    }

    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="file:///C:/Users/Reshma%20Ansari/OneDrive/Desktop/adearn/signup.html">Sign Up</a></p>
  </div>
</body>
</html>
